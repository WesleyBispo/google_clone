<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <title>Google Projeto</title>
</head>
<body>
  <header>
    <nav id="nav-bar">
      <ul class="nav-list" id="social-bar">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Imagens</a></li>
        <li><a href="#"><span class="lnr lnr-list"></span></a></li>
        <li><a href="#">Fazer login</a></li>
      </ul>
    </nav>
  </header>
  <main id="body">
    <img src="./img/google_logo.png" alt="Logo Google" id="google-logo">
    <form action="" method="post">
        <div id="input-box">
          <input type="text" id="search-input" name="search" placeholder="Pesquise no Google">
          <span class="lnr lnr-magnifier" id="search-icon"></span>
          <span class="lnr lnr-keyboard" id="keyboard-icon"></span>
          <span class="lnr lnr-mic" id="mic-icon"></span>
        </div>
        <input type="submit" name="btn-search" value="Pesquisa Google">
        <input type="submit" name="btn-luck" value="Estou com sorte">
    </form>
  </main>
  <footer>
      <nav class="nav-footer-left">
        <ul class="nav-list" id="list-issues">
          <li><a>Publicidade</a></li>
          <li><a>Negócios</a></li>
          <li><a>Sobre</a></li>
          <li><a>Como funciona o Google</a></li>
        </ul>
        </nav>
        <nav class="nav-footer-right">
        <ul class="nav-list" id="list-termos">
          <li><a>Privacidade</a></li>
          <li><a>Termos</a></li>
          <li><a>Configurações</a></li>
        </ul>
      </nav>
  </footer>
</body>
</html>
